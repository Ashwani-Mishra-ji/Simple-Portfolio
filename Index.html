<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
    <link
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Portfolio</div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#project">
            <li>Project</li>
          </a>
          <a href="#contact">
            <li>Content</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="/Images/hero.jpg.png" alt="Image" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">Hi</span>,I am
              <span class="name_text">Ashwani Mishra</span>
            </h1>
            <h2>Frontend Developer</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>PROJECT</h2>
        <div class="container">
          <div class="project_container">
            <div class="grid_item">
              <div class="card">
                <img src="./Images/project1.png" alt="Project 1" />
                <div class="card_container">
                  <h3>Tribute Website</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="./Images/project2.png" alt="Project 2" />
                <div class="card_container">
                  <h3>Job Application Form</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="./Images/project3.png" alt="Project 3" />
                <div class="card_container">
                  <h3>Paralex Website</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="./Images/project4.png" alt="Project 4" />
                <div class="card_container">
                  <h3>Devloper Web_Page</h3>
                </div>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="./Images/project5.png" alt="Project 5" />
                <div class="card_container">
                  <h3>Food website</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <h2>Let's Work together...</h2>
          <div class="top_contact">
            <div class="contact_way">
              <i class="fab fa-linkedin"></i>
              <h3>Linkedin</h3>
            </div>
            <div class="contact_way">
              <i class="fab fa-twitter"></i>
              <h3>Twitter</h3>
            </div>
            <div class="contact_way">
              <h3>
                <a href="mailto:sunnymishra301199@gmail.com" >@ E-mail</a>

              </h3>           
             </div>
          </div>
          <div class="bottom_contact">
            <div class="contact_way">
              <i class="fab fa-github"></i>
              <h3>Github</h3>
            </div>
            <div class="contact_way">
              <i class="fa fa-mobile"></i>
              <h3>Mobile</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
       Created by Ashwani Mishra 
      </div>
    </footer>
  </body>
</html>
